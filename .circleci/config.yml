version: 2
jobs:
  check:
    docker:
      - image: rust
    steps:
      - checkout
      - run: cargo check
  build:
    docker:
      - image: rust
    steps:
      - checkout
      - run: cargo build
  test:
    docker:
      - image: rust
    steps:
      - checkout
      - run: cargo test
  fmt:
    docker:
      - image: rust
    steps:
      - checkout
      - run: rustup component add rustfmt
      - run: cargo fmt
  lint:
    docker:
      - image: rust
    steps:
      - checkout
      - run: rustup component add clippy
      - run: cargo clippy
